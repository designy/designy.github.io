<!doctype html>
<html amp lang="en">
<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>Hello, AMPs</title>
    <link rel="canonical" href="http://example.ampproject.org/article-metadata.html">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }


    </script>
    <script async custom-element="amp-web-push" src="https://cdn.ampproject.org/v0/amp-web-push-0.1.js"></script>
    <style amp-boilerplate>body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-moz-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-ms-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-o-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }</style>
    <noscript>
        <style amp-boilerplate>body {
            -webkit-animation: none;
            -moz-animation: none;
            -ms-animation: none;
            animation: none
        }</style>
    </noscript>
</head>
<body>
<amp-web-push id="amp-web-push" layout="nodisplay"
              helper-iframe-url="https://aliii.ir/helper-frame.html"
              permission-dialog-url="https://aliii.ir/permission-dialog.html"
              service-worker-url="https://aliii.ir/najva-messaging-sw.js"
></amp-web-push>

<h1>Welcome to the mobile web</h1>
<div style="height: 600px;width: 100%;">
    <amp-web-push-widget visibility="unsubscribed" layout="fixed" width="250" height="80">
        <button on="tap:amp-web-push.subscribe">Subscribe to Notifications</button>
    </amp-web-push-widget>
    <amp-web-push-widget visibility="subscribed" layout="fixed" width="500" height="180">
        <button class="ampstart-btn m1" on="tap:amp-web-push.unsubscribe">Unsubscribe from Notifications</button>
        <form method="post" class="m1" action-xhr="/send-push" target="_top">
            <input type="submit" value="Send Web Push" class="ampstart-btn">
            <br/><br/>
            <div submitting>
                Sending Push message...
            </div>
            <div submit-success>
                Web Push sent!
            </div>
            <div submit-error>
                Something went wrong.
            </div>
        </form>
    </amp-web-push-widget>
    <amp-web-push-widget visibility="blocked" layout="fixed" width="250" height="80">
        Looks like you've blocked notifications!
    </amp-web-push-widget>

</div>

</body>
</html>
