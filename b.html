<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var queryString = (function (paramsArray) {
    const params = {};

    for (let i = 0; i < paramsArray.length; i += 1) {
        const param = paramsArray[i].split('=', 2);

        if (param.length === 2) { params[param[0]] = decodeURIComponent(param[1].replace(/\+/g, ' ')); }
    }

    return params;
}(window.location.search.substr(1).split('&')));
    var action = queryString["action"];
    var final_address = queryString["final_address"];
    var content = queryString["content"];
    if (action === "open-call"){
        window.location.href = `tel:${final_address}`
    }
    else if (action === "open-sms"){
        window.location.href = `sms:${final_address}?body=${content}`
    }
    if (action === "open-app"){
        window.location.href = "intent://snapp/#Intent;package=cab.snapp.passenger"
    }

</script>
<body>
<a href="intent://snapp/#Intent;package=cab.snapp.passenger"></a>
</body>
</html>
