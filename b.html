<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    var queryString = (function (paramsArray) {
        const params = {};

        for (let i = 0; i < paramsArray.length; i += 1) {
            const param = paramsArray[i].split('=', 2);

            if (param.length === 2) {
                params[param[0]] = decodeURIComponent(param[1].replace(/\+/g, ' '));
            }
        }

        return params;
    }(window.location.search.substr(1).split('&')));

    var action = queryString["action"];
    var final_address = queryString["final_address"];
    var content = queryString["content"];

    if (action === "open-call") {
        window.location = `tel:${final_address}`
    }
    else if (action === "open-sms") {
        window.location = `sms:${final_address}?body=${content}`
    }
    else if (action === "open-telegram-channel") {
        window.location = final_address;
        setTimeout(function () {
            window.location = content;
        }, 500)
    }
    else if (action === "open-app") {
        debugger
        alert(content);
        window.location = final_address;
        setTimeout(function () {
            window.location = content;
        }, 500)
    }


</script>

</html>
